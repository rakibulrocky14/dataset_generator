<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Dataset Generator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>AI Dataset Generator</h1>
        <form id="dataset-form">
            <label>Description of Dataset:</label>
            <input type="text" id="description" placeholder="e.g. History questions dataset" required><br>
            <label>Columns (comma separated):</label>
            <input type="text" id="columns" placeholder="Question,Answer" required><br>
            <label>Number of Rows:</label>
            <input type="number" id="total_rows" min="1" max="10000" value="1000" required><br>
            <button type="submit">Generate Dataset</button>
        </form>
        <div id="progress-area" style="display:none;">
            <h3>Progress</h3>
            <div class="progress-bar-bg"><div class="progress-bar-fill" id="progress-bar"></div></div>
            <span id="progress-text"></span>
            <div id="download-buttons" style="display:none;">
                <button id="download-csv-btn">Download CSV</button>
                <button id="download-json-btn">Download JSON</button>
            </div>
        </div>
        <div id="error-message"></div>
        <div id="csv-preview-area" style="display:none;">
            <h3>Live CSV Preview (first 10 rows)</h3>
            <table id="csv-preview"></table>
        </div>
    </div>
    <script src="/static/main.js"></script>
</body>
</html>
